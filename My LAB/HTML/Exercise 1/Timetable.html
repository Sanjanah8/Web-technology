<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffefd5;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weekly Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Time Slot</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM - 10:00 AM</td>
                <td>Keyboard</td>
                <td>Dance</td>
                <td>Guitar</td>
                <td>Music</td>
                <td>Violin</td>
            </tr>
<tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>Music</td>
                <td>Violin</td>
                <td>Guitar</td>
                <td>Keyboard</td>
                <td>Dance</td>
            </tr>
<tr>
                <td>11:00 AM - 12:00 AM</td>
                <td>Guitar</td>
                <td>Dance</td>
                <td>Keyboard</td>
                <td>Music</td>
                <td>Violin</td>
            </tr>

     
        </tbody>
    </table>
</body>
</html>
