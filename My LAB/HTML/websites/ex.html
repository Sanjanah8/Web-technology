<!DOCTYPE html>
<html>
<head>
    <title>Shopping Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            height: 15%;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        #navigation {
            width: 20%;
            height: 70%;
            background-color: #f0f0f0;
            float: left;
            padding: 10px;
        }
        #content {
            width: 80%;
            height: 70%;
            float: left;
            padding: 20px;
        }
        #footer {
            clear: both;
            height: 15%;
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Shopping Website</h1>
</div>

<div id="navigation">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
</div>

<div id="content">
    <h2>Welcome to Our Shopping Website</h2>
    <p>Discover a wide variety of products</p>
    <img src="placeholder.jpg" alt="Shopping" width="100%">
</div>

<div id="footer">
    <p>&copy; 2024 Shopping Website. All rights reserved. Contact us at info@myntra.com</p>
</div>

</body>
</html>
